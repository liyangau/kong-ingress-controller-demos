---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: kong-admin
  namespace: kong
spec:
  ports:
  - name: admin
    port: 80
    protocol: TCP
    nodePort: 32001
    targetPort: 8001
  - name: admin-ssl
    port: 443
    protocol: TCP
    targetPort: 8444
  selector:
    app: ingress-kong
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: kong-manager
  namespace: kong
spec:
  ports:
  - name: proxy
    port: 80
    protocol: TCP
    nodePort: 32002
    targetPort: 8002
  - name: proxy-ssl
    port: 443
    protocol: TCP
    targetPort: 8445
  selector:
    app: ingress-kong
  type: NodePort